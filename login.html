<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <form>
    <div class="modal fade" id="login">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-white">
              <div class="modal-header">
                  <h2 class="justify-content-center bi bi-person">User Login </h2>
                  <button class="btn-close " data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <dl>
                      <dt>User Name</dt>
                      <dd><input type="text" class="form-control" required></dd>
                      <dt>Password</dt>
                      <dd><input type="password" class="form-control" required></dd>
                  </dl>
              </div>
              <div class="modal-footer">
                  <a href="http://127.0.0.1:5500/public/index.html">
                  <button class="btn btn-success bg-dark text-white">Login</button></a>
                  <button class="btn btn-danger bg-dark text-white" data-bs-dismiss="modal">Cancel</button>
              </div>
          </div>
        </div>
    </div>
    </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
