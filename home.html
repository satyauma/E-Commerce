<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body style="background:url('./bg 1.jpg')">
    <div>
        <h1 class="bi bi-cart2  text-center mt-4 text-white fs-1" class="input-group ">Shopper</h1>
        <button class="btn-link " data-bs-target="#login" data-bs-toggle="modal">Login</button>
        <div class="modal fade" id="login">
          <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h2 class="justify-content-center bi bi-person" >User Login </h2>
                    <button class="btn-close " data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    
                        
                        <div class="mb-3" >
                            <label>User Name</label>
                            <div>
                                <input  type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">  
                            <label >Password</label>
                        <div>
                            <input type="password" class="form-control" id="password" minlength="8" pattern=".{8,}" title="Password must be at least 8 characters long"  required>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <a href="http://127.0.0.1:5500/public/index.html">
                    <button class="btn btn-success bg-dark text-white">Login</button></a>
                    <button class="btn btn-danger bg-dark text-white" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
          </div>
        </div>
       
        <a href="http://127.0.0.1:5500/public/2.html?">
        <button class="btn-link">Register</button></a>

    </div>
    <script src="1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
